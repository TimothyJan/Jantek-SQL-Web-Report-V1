
<mat-card class="login">

  <mat-form-field>
    <mat-label>Username</mat-label>
    <input matInput id="Username">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput id="Password">
  </mat-form-field>

  <button
    mat-raised-button
    type="submit"
    color="primary"
    (click)="onLogin()">
    Login
  </button>

  <p>Jantek Web Report is a product of JANTEK ELECTRONICS INC.</p>

</mat-card>
